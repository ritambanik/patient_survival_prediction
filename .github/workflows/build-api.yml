name: Build and dockerize API

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'survival_api/**'
      - '.github/workflows/build-api.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'survival_api/**'
      - '.github/workflows/build-api.yml'
  workflow_run:
    workflows: ["Build and Publish Model"]
    types:
      - completed


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      name: dev
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies for the patient survival API
        run: |
          python -m pip install --upgrade pip
          pip install -r survival_api/requirements.txt
          - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
  
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
    
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
            context: ./patient_survival_prediction/survival_api
            file: ./patient_survival_prediction/survival_api/Dockerfile
            push: true
            tags: ${{ secrets.DOCKERHUB_USERNAME }}/patient-survival-app:latest