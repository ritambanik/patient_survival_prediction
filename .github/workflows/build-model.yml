
name: Build and Publish Model

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies for the used car model
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt
    
      - name: Train the used car model and create the pkl file
        run: |
          python usedcar_model/train_pipeline.py

      - name: Generate wheel file
        run: |
          pip install --upgrade build
          python -m build

      - name: Upload wheel file
        uses: actions/upload-artifact@v4
        with:
            name: python-package-distributions
            path: dist/
  

  publish-to-pypi:
    name: >-
      Publish Python üêç distribution üì¶ to PyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://pypi.org/p/survival-model  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: https://upload.pypi.org/legacy/
          skip-existing: false